<!DOCTYPE html>
<html lang="zh">

<head>
  <style>
    /* 整体容器样式 */
   .carousel-container {
      perspective: 1000px;
      width: 400px;
      height: 300px;
      margin: 50px auto;
    }

    /* 轮播容器样式 */
   .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCarousel 5s linear infinite;
    }

    /* 图片样式 */
   .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
    }

    /* 动画定义 */
    @keyframes rotateCarousel {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="carousel-container">
    <div class="carousel">
      <img src="img1.jpg" alt="Image 1">
      <img src="img2.jpg" alt="Image 2">
      <img src="img3.jpg" alt="Image 3">
    </div>
  </div>

  <script>
